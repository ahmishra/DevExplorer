{% extends "base.html" %}
{% block title %}
Map - DevExplorer
{% endblock title %}


{% block content %}

    <!-- INITIALIZING MAPBOX API -->
    <script>
        var longitude, latitude;
            function getLonLat() {
                longitude = document.getElementById("Longitude").value;
                latitude = document.getElementById("Latitude").value;
                display_map(longitude, latitude);
            }
            function display_map(longitude = -120.740135, latitude = 47.751076) {
                mapboxgl.accessToken = "{{ mapbox_access_token }}"
                var map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/satellite-streets-v10',
                    center: [longitude, latitude],
                    zoom: 3,
                    bearing: -17.6,
                    pitch: 45

                });
                // fulscreen button 
                map.addControl(new mapboxgl.FullscreenControl());
                // display a blue marker
                var marker = new mapboxgl.Marker()
                    .setLngLat([longitude, latitude])
                    .addTo(map);
                // Navigation marker at top-left corner
                var nav = new mapboxgl.NavigationControl();
                map.addControl(nav, 'top-left');
                // change false to true, to get your location. Then, enable location in the browser.
                map.addControl(new mapboxgl.GeolocateControl({
                    positionOptions: {
                        enableHighAccuracy: false
                    },
                    trackUserLocation: false
                }));
                // The 'building' layer in the mapbox-streets vector source contains building-height
                // data from OpenStreetMap.
                map.on('load', function () {
                    // Insert the layer beneath any symbol layer.
                    var layers = map.getStyle().layers;
                    var labelLayerId;
                    for (var i = 0; i < layers.length; i++) {
                        if (layers[i].type === 'symbol' && layers[i].layout['text-field']) {
                            labelLayerId = layers[i].id;
                            break;
                        }
                    }
                    map.addLayer({
                        'id': '3d-buildings',
                        'source': 'composite',
                        'source-layer': 'building',
                        'filter': ['==', 'extrude', 'true'],
                        'type': 'fill-extrusion',
                        'minzoom': 15,
                        'paint': {
                            'fill-extrusion-color': '#aaa',
                            // use an 'interpolate' expression to add a smooth transition effect to the
                            // buildings as the user zooms in
                            'fill-extrusion-height': [
                                "interpolate", ["linear"], ["zoom"],
                                15, 0,
                                15.05, ["get", "height"]
                            ],
                            'fill-extrusion-base': [
                                "interpolate", ["linear"], ["zoom"],
                                15, 0,
                                15.05, ["get", "min_height"]
                            ],
                            'fill-extrusion-opacity': .6
                        }
                    }, labelLayerId);
                });
            }
            display_map();
    </script>

    <div class="container">
        <input class="inputBox" value="-120.740135" type="number" id="Longitude" placeholder="Enter Longitude(-90 between +90)" style="width: 100%; border: none; outline: none; padding: 15px; margin-bottom: 20px; border-bottom: crimson 1px solid;"/>
        <input class="inputBox" value="47.751076" type="number" id="Latitude" placeholder="Enter Latitude(-180 between +180)" style="width: 100%; border: none; outline: none; padding: 15px; margin-bottom: 20px; border-bottom: crimson 1px solid;"/>
        
        <div class="text-center">
            <button class="button btn btn-primary btn-lg rainbow-button" onclick="getLonLat()">Get Map</button>
        </div>

        <br>

        <div id='map' style='width: 100%; height:500px; border-radius: 20px;'></div><br /><br />

    </div>
{% endblock content %}
