{% extends "base.html" %}
{% block title %} News - DevExplorer {% endblock title %}


{% block content %}

    <div class="container">
        <div class="row">
            {% for i in cols[1:] %}
                <a href="{{ sheet.row_values(i)[2] }}" class="col-4" style="text-decoration: none; color: white;">
                    <div class="col-4">
                        <div class="card cards">
                            <img src="{{ sheet.row_values(i)[-1] }}" alt="Image Support" style="border-radius: 25px; height: 12rem;">
                            <div class="card-body">
                                <h5 class="card-title">
                                    {{ sheet.row_values(i)[0] }}
                                </h5>
                                <p class="card-text">{{ sheet.row_values(i)[1] }}</p>
                            </div>
                        </div>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>

{% endblock content %}
